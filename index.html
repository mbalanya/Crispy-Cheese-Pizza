<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Crispy Cheese Pizza</title>
  </head>
  <body>
    <nav>
      <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <ul class="nav-links">
        <h2>Crispy Cheese Pizza</h2>
        <li><a href="#">HOME</a></li>
        <li><a href="#">PLACE ORDER</a></li>
        <li><a href="#">CONTACT US</a></li>
      </ul>
    </nav>

    <div class="container-fluid tagline">
      <div class="row">
        <div class="col-12">
          <h1 class="display-3">YOU ARE WELCOME TO <br><br> <span class="rounded-lg">CRISPY CHEESE PIZZA</span></h1>
          <hr>
          <h3>EAT OUTSIDE THE BOX. <br>YOU'LL NEVER GO WRONG</h3>
          <br><br><br>
          <a href="#order-section"><button type="button" class="btn btn-warning btn-lg display-4 py-3 px-50">  Input Order </button></a>
        </div>
      </div>
    </div>

    <div class="container order-form" id='order-section'>
      <h3 class="display-4">Quick and Easy:</h3>
      <hr><br>
      <div class="row">
        <div class="col-12">
          <form class="form-group" action="#" method="post">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">How many pizzas with this order?</span>
              </div>
              <select name="pizza-number" class="custom-select mb-2" id='selectPizzaNumbers'>
                <option selected>Select</option>
                <option value="one">1</option>
                <option value="two">2</option>
                <option value="three">3</option>
                <option value="four">4</option>
                <option value="five">5</option>
              </select>
            </div>
            <div class="input-group mb-3 allSizes">
              <div class="input-group-prepend">
                <span class="input-group-text">Pizza Size : </span>
              </div>
              <select name="pizza-size" class="custom-select mb-2" id='selectSize'>
                <option selected>Select Pizza Size</option>
                <option value="small">Small (Ksh.500)</option>
                <option value="medium">Medium (Ksh.800)</option>
                <option value="large">Large (Ksh.1200)</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Crust : </span>
              </div>
              <select name="pizza-size" class="custom-select mb-2" id='selectCrustType'>
                <option selected>Select Crust (Default: Regular)</option>
                <option value="crispy">crispy (Ksh.150)</option>
                <option value="gluten-free">Gluten-free (Ksh.100)</option>
                <option value="stuffed">Stuffed (Ksh.130)</option>
              </select>
            </div>

            <div class="container toppings-section" id='selectToppings'>
              <a href="" class="btn btn-light toppings-selected" data-toggle="collapse" id='top'>Click Here to add Toppings</a>
              <div id="toppingsSmall" class="collapse">
                <div class="form-check">
                  <label class="form-check-label" for="check2">
                    <input type="checkbox" class="form-check-input" id="pepperoni" name="pepperoni" value="something">Pepperoni (Ksh.100)
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="check2">
                    <input type="checkbox" class="form-check-input" id="green-pepper" name="green-pepper" value="something">Green Pepper (Ksh.100)
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="check2">
                    <input type="checkbox" class="form-check-input" id="mushroom" name="mushroom" value="something">Mushroom (Ksh.100)
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="check2">
                    <input type="checkbox" class="form-check-input" id="olive" name="olive" value="something">Olive (Ksh.100)
                  </label>
                </div>
              </div>

              <div id="toppingsMedium" class="collapse">
                <div class="form-check">
                  <label class="form-check-label" for="check2">
                    <input type="checkbox" class="form-check-input" id="pepperoni" name="bacon" value="something">Bacon (Ksh.150)
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="check2">
                    <input type="checkbox" class="form-check-input" id="green-pepper" name="extra-cheese" value="something">Extra Cheese (Ksh.150)
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="check2">
                    <input type="checkbox" class="form-check-input" id="mushroom" name="black-olives" value="something">Black Olives (Ksh.150)
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="check2">
                    <input type="checkbox" class="form-check-input" id="olive" name="pinapple" value="something">Pinapple (Ksh.150)
                  </label>
                </div>
              </div>

              <div id="toppingsLarge" class="collapse">
                <div class="form-check">
                  <label class="form-check-label" for="check2">
                    <input type="checkbox" class="form-check-input" id="pepperoni" name="chicken" value="something">Chicken (Ksh.200)
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="check2">
                    <input type="checkbox" class="form-check-input" id="green-pepper" name="fresh-basil" value="something">Fresh Basil (Ksh.200)
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="check2">
                    <input type="checkbox" class="form-check-input" id="mushroom" name="ham" value="something">Ham (Ksh.200)
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="check2">
                    <input type="checkbox" class="form-check-input" id="olive" name="pesto" value="something">Pesto (Ksh.200)
                  </label>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mb-2 btn-lg display-4 py-3 px-50">Place Order</button>
          </form>
        </div>
      </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>

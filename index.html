<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Crispy Cheese Pizza</title>
  </head>
  <body>
    <nav>
      <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <ul class="nav-links">
        <h2>Crispy Cheese Pizza</h2>
        <li><a href="#">HOME</a></li>
        <li><a href="#">PLACE ORDER</a></li>
        <li><a href="#">CONTACT US</a></li>
      </ul>
    </nav>

    <div class="container-fluid tagline">
      <div class="row">
        <div class="col-12">
          <h1 class="display-3">YOU ARE WELCOME TO <br><br> <span class="rounded-lg">CRISPY CHEESE PIZZA</span></h1>
          <hr>
          <h3>EAT OUTSIDE THE BOX. <br>YOU'LL NEVER GO WRONG</h3>
          <br><br><br>
          <button type="button" class="btn btn-warning btn-lg display-4 py-3 px-50"> <a href="#order-section"> Place Order </a></button>
        </div>
      </div>
    </div>

    <div class="container order-form" id='order-section'>
      <h3 class="display-4">Quick and Easy:</h3>
      <hr><br>
      <div class="row">
        <div class="col-12">
          <form class="form-group" action="#" method="post">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">How many pizzas do you want with this order?</span>
              </div>
              <select name="pizza-size" class="custom-select mb-2">
                <option selected>Select</option>
                <option value="one">One</option>
                <option value="two">Two</option>
                <option value="three">Three</option>
                <option value="four">Four</option>
                <option value="five">Five</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Pizza Size : </span>
              </div>
              <select name="pizza-size" class="custom-select mb-2">
                <option selected>Select Pizza Size</option>
                <option value="small">Small (Ksh.500)</option>
                <option value="medium">Medium (Ksh.800)</option>
                <option value="large">Large (Ksh.1200)</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Crust : </span>
              </div>
              <select name="pizza-size" class="custom-select mb-2">
                <option selected>Select Crust (Default: Regular)</option>
                <option value="crispy">crispy (Free)</option>
                <option value="gluten-free">Gluten-free (Free)</option>
                <option value="stuffed">Stuffed (Free)</option>
              </select>
            </div>

            <div class="container toppings-section">
              <a href="#demo" class="btn btn-light" data-toggle="collapse">Click Here to add Toppings</a>
              <div id="demo" class="collapse">
                <div class="form-check">
                  <label class="form-check-label" for="check2">
                    <input type="checkbox" class="form-check-input" id="pepperoni" name="pepperoni" value="something">Pepperoni (Ksh.100)
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="check2">
                    <input type="checkbox" class="form-check-input" id="green-pepper" name="green-pepper" value="something">Green Pepper (Ksh.100)
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="check2">
                    <input type="checkbox" class="form-check-input" id="mushroom" name="mushroom" value="something">Mushroom (Ksh.100)
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="check2">
                    <input type="checkbox" class="form-check-input" id="olive" name="olive" value="something">Olive (Ksh.100)
                  </label>
                </div>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
